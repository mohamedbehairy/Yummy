<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="imgs/logo.png" />

    <title>Yummy - Exam-2</title>
  </head>

  <body>
    <div
      class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center"
    >
      <i class="fa fa-spinner fa-spin fa-5x text-white"></i>
    </div>

    <div class="side-navbar position-fixed top-0 d-flex min-vh-100">
      <div
        class="black-area d-flex flex-column justify-content-between p-4 text-white"
      >
        <div class="links">
          <ul class="list-unstyled overflow-hidden ul-animate">
            <li class="p-2" id="search">Search</li>
            <li class="p-2" id="categories">Categories</li>
            <li class="p-2" id="area">Area</li>
            <li class="p-2" id="ingredients">Ingredients</li>
            <li class="p-2" id="contact">Contact Us</li>
          </ul>
        </div>
        <div class="footer-black-area">
          <div class="icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="footer">
            <p>Copyright Â© 2025 All Rights Reserved.</p>
          </div>
        </div>
      </div>
      <div
        class="white-area bg-white d-flex flex-column justify-content-between text-center py-4 px-2"
      >
        <div class="logo-img">
          <img
            class="logo yummy-img"
            src="imgs/logo.png"
            alt=""
            onclick="location.href='./index.html' "
          />
        </div>
        <div class="toggle-nav">
          <i
            class="changed-icon fa-solid open-close-icon fa-align-justify fa-2x"
          ></i>
          <!-- <i class="changed-icon fa-solid fa-xmark fa-2x"></i> -->
        </div>
        <div class="icons d-flex flex-column align-items-center">
          <i class="fa-solid fa-globe"></i>
          <i class="fa-solid fa-share-nodes mt-2"></i>
        </div>
      </div>
    </div>

    <div class="container w-75" id="searchContainer"></div>

    <div class="min-vh-100 position-relative">
      <div
        class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center"
      >
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>

      <div class="container">
        <div class="row py-5 g-4 text-white" id="rowData"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="java/jquery-3.7.1.min.js"></script>
    <script src="java/bootstrap.bundle.min.js"></script>
    <script src="java/script.js"></script>
  </body>
</html>
